<!DOCTYPE HTML>
<html>
<head>
<title>Test for SharedWorker</title>
</head>
<body>
<script type="text/javascript">
  "use strict";
  addEventListener("message", function messageListener(evt) {
    removeEventListener("message", messageListener);
    var success = true;
    success = success && !!caches;
    parent.postMessage({
      type: "result",
      success: success
    }, "*");
  });
</script>
</body>
</html>
